name: Test FixCore workflow
run-name: ${{ github.actor }} is testing snakemake workflow 🚀
on: [push, pull_request]
 
jobs:
  skip_duplicates:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
      actions: write
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - name: skip_check
        uses: fkirc/skip-duplicate-actions@v5.3.0
        with:
          cancel_others: "true"
          concurrent_skipping: "same_content_newer"
          paths_ignore: '["**/README.md", "**/LICENSE"]'
  run_test_pipeline_on_genes:
    runs-on: ubuntu-latest
    needs: skip_duplicates
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: Setup mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: '*'
          channels: conda-forge,bioconda,defaults
          auto-activate-base: true
          activate-environment: ""
      - name: Install dependencies
        run: pip install 'snakemake==8.20.5' 'pulp'
      - name: Run test pipeline
        run: snakemake --use-conda -s workflow/Snakefile --directory .test --configfile config/config.yaml .test/targets.yaml -c2
